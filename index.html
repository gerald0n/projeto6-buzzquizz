<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <link rel="stylesheet" href="./assets/styles/resett.css" />
        <link rel="stylesheet" href="./assets/styles/main.css">
        <link rel="stylesheet" href="./assets/styles/screen01.css" />
        <link rel="stylesheet" href="./assets/styles/screen02.css" />
        <link rel="stylesheet" href="./assets/styles/screen03.css" />
        <title>BuzzQuizz</title>
    </head>
    <body>
        <header class="top-logo">
            <h1>BuzzQuizz</h1>
        </header>

        <section class="screen01"></section>

        <section class="screen02 dp-none">
            <div class="banner" data-test="banner">
                <!-- innerHTML render by js -->
            </div>
            <div class="content">
                <div class="container-question">
                    <!-- innerHTML render by js -->
                </div>
                <div class="container-result dp-none">
                    <!-- innerHTML render by js -->
                </div>
                <div class="buttons">
                    <button onclick="restartQuiz()" data-test="restart">Reiniciar Quizz</button>
                    <button onclick="backHome('.screen02')" data-test="go-home">Voltar pra home</button>
                </div>
            </div>
        </section>

        <section class="screen03">
            <div class="screen03-1 dp-none">
                <div class="header-title">Comece pelo começo</div>
                <div class="quest">
                    <input
                        type="text"
                        placeholder="Titulo do seu quizz"
                        id="quizzTitle"
                    />
                    <input
                        type="text"
                        placeholder="URL da imagem do seu quizz"
                        id="quizzImage"
                    />
                    <input
                        type="text"
                        placeholder="Quantidade de perguntas do quizz"
                        id="amountQuestions"
                    />
                    <input
                        type="text"
                        placeholder="Quantidade de níveis do quizz"
                        id="amountLevels"
                    />
                </div>
                <button id="btnProceedToQuestions" disabled>
                    Prosseguir para criar perguntas
                </button>
            </div>

            <div class="screen03-2 dp-none"></div>

            <div class="screen03-3 dp-none"></div>

            <div class="screen03-4 dp-none">
                <div class="header-title">
                    <h2>Seu quizz está pronto!</h2>
                </div>
                <div class="card-quizz">
                    <div id="shadow"></div>
                    <img src="./assets/images/image02.png" alt="" />
                    <span
                        >Acerte os personagens corretos dos Simpsons e prove seu
                        amor!</span
                    >
                </div>
                <button id="btnAcessQuizz">Acessar Quizz</button>
                <a href="">Voltar pra home</a>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./assets/scripts/main.js"></script>
        <script src="./assets/scripts/screen02.js"></script>
        <script src="./assets/scripts/screen03.js"></script>
    </body>
</html>
